<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <input type="text" name="" id="" class="input--text-1" />
        <!-- <input type="text" class="input--text-2"> -->
        <button type="button" class="btn--result">Delete history</button>

        <div class="btn--group-number">
          <button type="button" class="btn btn--one img-numbers">
            <img src="img/one.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--two img-numbers">
            <img src="img/two (1).png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--three img-numbers">
            <img src="img/three.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--four img-numbers">
            <img src="img/4.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--five img-numbers">
            <img src="img/five.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--six img-numbers">
            <img src="img/6.png" alt="" class="img-number" />
          </button>
          <button
            type="button"
            class="btn btn--seven img-numbers img-number-seven"
          >
            <img src="img/number-7.png" alt="" class="img-number-seven" />
          </button>
          <button type="button" class="btn btn--eight img-numbers">
            <img src="img/eight.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--nine img-numbers">
            <img src="img/nine.png" alt="" class="img-number" />
          </button>
        </div>

        <div class="zero">
          <button type="button" class="btn btn--delete img-numbers">
            <img src="img/c.png" alt="" />
          </button>
          <button type="button" class="btn btn--zero zero img-numbers">
            <img src="img/zero.png" alt="" />
          </button>
          <button type="button" class="btn btn--back img-numbers">
            <img src="img/back.png" alt="" />
          </button>
        </div>

        <div class="btn--group-symbol">
          <button type="button" class="btn btn--plus img-numbers">
            <img src="img/plus.png" alt="" />
          </button>
          <button type="button" class="btn btn--minus img-numbers">
            <img src="img/minus-sign.png" alt="" />
          </button>
          <button type="button" class="btn btn--times img-numbers">
            <img src="img/multiplication-sign.png" alt="" />
          </button>
          <button type="button" class="btn btn--divided img-numbers">
            <img src="img/divide.png" alt="" />
          </button>
          <button type="button" class="btn btn--openBracket img-numbers">
            <img src="img/open-bracket.png" alt="" />
          </button>
          <button type="button" class="btn btn--closeBracket img-numbers">
            <img src="img/close-bracket.png" alt="" />
          </button>
          <button type="button" class="btn btn--percent img-numbers">
            <img src="img/percent.png" alt="" />
          </button>
          <button type="button" class="btn btn--dot img-numbers">
            <img src="img/full-stop.png" alt="" />
          </button>
          <button type="button" class="btn btn--equals img-numbers">
            <img src="img/equals-symbol.png" alt="" />
          </button>
        </div>
        <div class="result">Result</div>
      </form>
    </div>

    <div class="history">
      <button type="button" class="btn btn--close img-button">
        <img src="img/close.png" alt="" class="img--button-close" />
      </button>
      <h2>History of results</h2>
      <ul class="history-list"></ul>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
